<head>

    <title>로그인</title>
</head>
<body>
<div class="container">
    <form action = "/login" method="post">
        <div class="form-group">
            <p><label for = "loginId">아이디</label>
                <input type = "text" id = "loginId" name="loginId" placeholder="id를 입력하세요" style="width:300px">
            </p>
            <p><label for = "loginPw">비밀번호</label>
                <input type = "password" id = "loginPw" name="loginPw" placeholder="암호를 입력하세요" style="width:300px">
            </p>

            <button type ="submit" onclick="기모찌">로그인</button><button type ="reset">다시입력</button>
        </div>
    </form>
</div>
